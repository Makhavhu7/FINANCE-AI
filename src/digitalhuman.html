<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Digital Human</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
        }
        .digital-human-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 100px;
            height: 100px;
            z-index: 10;
        }
        #digital-human-video {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #2b9589;
        }
        .error-message {
            color: #dc2626;
            font-size: 14px;
            text-align: center;
            position: fixed;
            bottom: 130px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="digital-human-container">
        <video id="digital-human-video" autoplay muted playsinline>
            <source src="assets/Finance.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div id="error-message" class="error-message"></div>
    <script>
        console.log('DigitalHuman.html loaded');
        const video = document.getElementById('digital-human-video');
        const errorMessage = document.getElementById('error-message');

        // Start video with sound on page load
        function startVideo() {
            console.log('Attempting to play digital human video');
            video.muted = false;
            video.play().catch(error => {
                console.error('Video playback failed:', error);
                errorMessage.textContent = 'Failed to play video. Check file or permissions.';
                errorMessage.style.display = 'block';
                setTimeout(() => errorMessage.style.display = 'none', 5000);
            });
        }

        // Pause video on page close
        window.addEventListener('unload', () => {
            console.log('Unloading page, pausing video');
            video.pause();
        });

        // Ensure video plays on page load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM loaded, starting video');
            startVideo();
        });
    </script>
</body>
</html>
